<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>MỤC LỤC</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-grid>
    <ion-row *ngFor="let item of data" (click)="openDetail(item)">
      <ion-col size="4">
        <img [src]="item.img" width="100%" alt="">
      </ion-col>
      <ion-col size="8">
        <h1>{{item.title}}</h1>
        <p>{{item.desc}}</p>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
